spring.application.name=trainer-workload-service

# Server configuration
server.port=8081

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# JWT security
jwt.secret=SvK8iO4dJPH7YM2zrGhX5qEfL9wTc3Bn6DuQaZpV
jwt.expiration=86400000

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=INFO
logging.level.com.gymcrm.trainer_workload_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{transactionId}] %-5level %logger{36} - %msg%n

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ActiveMQ Configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

# Queue names
gym.jms.queue.trainer-workload=trainer-workload-queue
gym.jms.queue.trainer-workload-dlq=trainer-workload-dlq